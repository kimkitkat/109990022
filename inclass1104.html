<!DOCTYPE html>
<html>
<head>
  <script>
  function drawline(){
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    ctx.strokeStyle="red";
    ctx. beginPath();
      ctx. moveTo(50,50);
      ctx. lineTo(150,50);
      ctx.lineTo(200,100);
      ctx.lineTo(350,100);
      ctx.stroke();
  }
  function drawcircle(){
    var canvas = document.getElementById('myCanvas2');
    var ctx = canvas.getContext('2d');

    ctx.strokeStyle="#009900";
    ctx.lineWidth= 10;

    var grd = ctx.createLinearGradient(0,0,200,0);
    grd.addColorStop(0,"#009900");
    grd.addColorStop(1,"#fcba03");
    ctx.fillStyle=grd;

    ctx.beginPath();
      ctx.arc(100, 100, 50, 0, 2 * Math.PI,true);
      ctx.fill();
      ctx.stroke();

      ctx.font="30px Arial";
      ctx.fillstyle="#ffffff";
      ctx.fillText("Hi", 100, 100);
  }
</script>
<style>
  canvas { border : 1px solid black; }
</style>
